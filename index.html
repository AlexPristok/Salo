<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>salo</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background-color: darkblue;
    }

    #blue, #yellow {
      display: none;
      position: fixed;
      left: 0;
      width: 100%;
      height: 50%;
    }

    #blue {
      top: 0;
      background-color: blue;
    }

    #yellow {
      bottom: 0;
      background-color: yellow;
    }
  </style>

  <script>
    function randomPos() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const x = Math.random() * width;
      const y = Math.random() * height;
      const btnYes = document.getElementById("ClickMeBtnYes");
      btnYes.style.position = "absolute";
      btnYes.style.left = x + "px";
      btnYes.style.top = y + "px";
    }

    function handleNoClick() {
      const btnYes = document.getElementById("ClickMeBtnYes");
      const btnNo = document.getElementById("ClickMeBtnNo");
      const divBlue = document.getElementById("blue");
      const divYellow = document.getElementById("yellow");
      const anthem = document.getElementById("anthem");

      btnYes.style.display = "none";
      btnNo.style.display = "none";
      divBlue.style.display = "block";
      divYellow.style.display = "block";

      // Start anthem in loop
      anthem.play().catch(() => {
        console.log("Playback blocked — must interact with page.");
      });
    }
  </script>
</head>

<body>
  <h1>Zelya Лох?</h1>
  <button id="ClickMeBtnYes" onmouseenter="randomPos()" class="btn">Da</button>
  <button id="ClickMeBtnNo" onclick="handleNoClick()" class="btn">Nu</button>

  <div id="blue"></div>
  <div id="yellow"></div>

  <audio id="anthem" src="./sound.mp3" loop></audio>
</body>
</html>
